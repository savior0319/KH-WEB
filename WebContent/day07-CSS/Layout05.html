<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        box-sizing: border-box;
    }

    input {
        border-style: none;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    #form1 {
        margin-top: 30px;
        border: solid 1px maroon;
        width: 280px;
        height: 120px;
    }

    #login {
        width: 100%;
        height: 70%;
    }

    #login1 {
        width: 70%;
        height: 100%;
        float: left;
    }

    #login2 {
        width: 30%;
        height: 100%;
        float: left;
        position: relative;
    }

    #sign {
        font-size: 130%;
        height: 30%;
        position: relative;
        text-align: center;
        border-top: 1px maroon solid;
    }

    #id1 {
        height: 50%;
        border-bottom: 1px maroon solid;
        height: 50%;
        border-right: 1px maroon solid;
    }

    #pw1 {
        height: 50%;
        border-right: 1px maroon solid;
    }

    #btn1 {
        width: 90%;
        height: 80%;
        position: absolute;
        left: 5%;
        top: 10%;
    }
</style>

<body>
    <div id="form1">
        <div id="login">
            <div id="login1">
                <div id="id1">
                    <input type="text" name="" id="" placeholder="ID를 입력하세요">
                </div>
                <div id="pw1">
                    <input type="password" name="" id="" placeholder="PW를 입력하세요">
                </div>
            </div>
            <div id="login2">
                <button id="btn1">로그인</button>
            </div>
        </div>
        <div id="sign">
            <a href="">회원가입</a>
            <a href="">ID/PW 찾기</a>
        </div>

    </div>
</body>

</html>
