<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #wrapper {
        width: 200px;
        height: 130px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        border: 200px red dotted;
    }
</style>

<body>
    <div id="wrapper">
        <div id="print">
        </div>
    </div>

</body>

<script>
    window.onload = function () {
        var sHeight = screen.height;
        var sWidth = screen.width;
        var sAvailHeight = screen.availHeight;
        var sAvailWidth = screen.availWidth;
        var color = screen.colorDepth;
        var bit = screen.pixelDepth;

        print = document.getElementById("print");
        print.innerHTML += "screen.height = " + sHeight + "<br>";
        print.innerHTML += "screen.width = " + sWidth + "<br>";
        print.innerHTML += "screen.availHeight = " + sAvailHeight + "<br>";
        print.innerHTML += " screen.availWidth = " + sAvailWidth + "<br>";
        print.innerHTML += " screen.colorDepth = " + color + "<br>";
        print.innerHTML += " screen.pixelDepth = " + bit + "<br>";
    }
</script>

</html>
