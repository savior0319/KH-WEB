<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #p1 {
            border: 5px solid maroon;
            height: 200px;
            width: 500px;
            font-size: 50px;
            color: red;
            margin: 0 auto;
            text-align: center;
            margin-top: 200px;
            line-height: 190px;
        }

        button {
            width: 90px;
            height: 30px;
            margin: 10px;
            margin-left: 45%;
        }
    </style>

</head>

<body>
    <p id="p1"></p>
    <button onclick="test();">현재시간</button>
    <br>
    <button onclick="test1();">중단</button>
</body>

<script>
    var intervalId;

    function test() {
        var p1 = document.getElementById("p1");
        intervalId = window.setInterval(function () {
            var date = new Date();
            if (date.getHours() >= 12 && date.getHours() <= 23) {
                p1.innerHTML = "오후 " + date.getHours() + "시 " + date.getMinutes() + "분 " + date.getSeconds() +
                    "초"
            } else p1.innerHTML = "오전 " + date.getHours() + "시 " + date.getMinutes() + "분 " + date.getSeconds() +
                "초"
        }, 1000);
    }

    function test1() {
        window.clearInterval(intervalId);
    }
</script>

</html>
