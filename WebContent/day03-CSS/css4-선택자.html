<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #content1 {
        color: rgb(0, 0, 255);
        font-size: 20px;
        border: solid 5px rgb(255, 0, 0);
        text-align: center;
    }


    #content2 {
        color: rgb(0, 128, 0);
        font-size: 20px;
        border: solid 5px rgb(128, 0, 0);
        text-align: center;
    }

    #content3 {
        color: rgb(34, 49, 49);
        font-size: 20px;
        border: solid 5px rgb(177, 89, 89);
        text-align: center;
    }

    .class1 {
        background: rgb(255, 105, 180);
    }
</style>

<body>

    <!-- 3가지 값
    name : 다른 페이지로 값을 넘길때 사용하는 구분자
    id : 태그들 끼리 구분하기 위한 구분자
    class : 그룹으로 묶어서 구분하기 위한 구분자 -->

    <p id="content1" class="class1"> 내용 1</p>
    <p id="content2"> 내용 2</p>
    <p id="content3" class="class1"> 내용 3</p>

</body>

</html>
