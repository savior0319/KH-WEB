<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    button {
        width: 300px;
        height: 50px;
        font-size: 25px;
    }

    #print {
        border: 3px solid rgb(90, 0, 250);
        width: 295px;
        height: 200px;
        overflow: auto;
        text-align: center;
        line-height: 200px;
        font-size: 25px;
        font-weight: 600;
    }
</style>

<body>
    <button onclick="result();">Button</button>
    <div id="print"></div>
</body>

<script>
    function test() {
        var counter = 1;
        return function () {
            var print = document.getElementById("print");
            print.innerHTML = counter;
            counter++;
        }
    }
    var result = test();
</script>

</html>
