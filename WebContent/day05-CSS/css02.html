<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>

    p{
        font-size: 30px;
    }

    #p1 {
        text-transform: none;
    }

    #p2 {
        text-transform: capitalize;
    }

    #p3 {
        text-transform: uppercase;
    }

    #p4 {
        text-transform: lowercase;
    }
    
</style>

<body>
    <p id="p1">example</p>
    <p id="p2">example</p>
    <p id="p3">example</p>
    <p id="p4">example</p>
</body>

</html>
