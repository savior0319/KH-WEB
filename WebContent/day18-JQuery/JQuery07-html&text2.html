<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<style>
    div {
        border: 1px solid gray;
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
        margin-top: 15px;
    }
</style>

<body>
    <div></div>
    <button id="btn">출력</button>
</body>

<script>
    $(document).ready(function () {
        $('#btn').click(function () {
            var str = prompt('입력');
            // $('div').html(str);  // 태그를 포함해서 문자를 입력하면 태그로 변경해서 출력
            $('div').text(str); // 태그를 포함해서 입력하면 태그를 문자로 변경해서 출력
        });
    });
</script>

</html>
