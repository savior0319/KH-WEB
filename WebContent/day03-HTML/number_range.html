<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <form action="#" method="get">
        <fieldset>
            <legend>number 예시</legend>
            <input type="number" name="number" id="" min="1" max="100" step="2" value="1">
        </fieldset>

        <fieldset>
            <legend>range 예시</legend>
            <input type="range" name="range" id="" min="1" max="100" step="2" value="1">
        </fieldset>

        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>

</body>

</html>
