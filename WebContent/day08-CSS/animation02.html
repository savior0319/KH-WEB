<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<style>
  #div1 {
    width: 100px;
    height: 100px;
    margin: 200px;
    line-height: 100px;
    text-align: center;
  }


  @keyframes trans {
    from {
      animation-direction: alternate;
    }
    to {
      border-radius: 50%;
      transform: rotate(720deg);
    }

  }

  #div1:hover {
    animation-name: trans;
    animation-duration: 0.5s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
    /* animation-direction: normal; */
    /* animation-direction: reverse; */
  }
</style>


<body>
  <div id="div1">
    <img src="../img/dora.png" alt="">

  </div>

</body>

</html>
