<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../JS/jquery-3.3.1.min.js"></script>
</head>

<body>
    문제1.
    <br> 학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가
    <br> fieldset 안에 출력되도록 만드시오! ($.each 사용)
    <br>
    <table border="1px">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>
        </tr>
        <tr>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>
        </tr>
    </table>

    <fieldset style="height:200px;width:500px;">
        <legend>출력</legend>
        <span id="span1"></span>
    </fieldset>

    <button id="btn">학생정보 출력</button>
</body>

<script>
    var span1;
    window.onload = function () {
        span1 = document.getElementById('span1');
    }

    var td1_1 = $('tr:nth-of-type(2)>td:nth-of-type(1)');
    var td1_2 = $('tr:nth-of-type(2)>td:nth-of-type(2)');
    var td1_3 = $('tr:nth-of-type(2)>td:nth-of-type(3)');

    var td2_1 = $('tr:nth-of-type(3)>td:nth-of-type(1)');
    var td2_2 = $('tr:nth-of-type(3)>td:nth-of-type(2)');
    var td2_3 = $('tr:nth-of-type(3)>td:nth-of-type(3)');


    var td3_1 = $('tr:nth-of-type(4)>td:nth-of-type(1)');
    var td3_2 = $('tr:nth-of-type(4)>td:nth-of-type(2)');
    var td3_3 = $('tr:nth-of-type(4)>td:nth-of-type(3)');


    var td4_1 = $('tr:nth-of-type(5)>td:nth-of-type(1)');
    var td4_2 = $('tr:nth-of-type(5)>td:nth-of-type(2)');
    var td4_3 = $('tr:nth-of-type(5)>td:nth-of-type(3)');
    var array = [];

    $('#btn').click(function () {
        td1_1.each(function (index, item) {
            span1.innerHTML += "1번째 학생 정보 : " + item.innerHTML;
        });

        td1_2.each(function (index, item) {
            span1.innerHTML += " / 나이 : " + item.innerHTML;
        });

        td1_3.each(function (index, item) {
            span1.innerHTML += " / 주소 : " + item.innerHTML + "<br>";
        });

        td2_1.each(function (index, item) {
            span1.innerHTML += "2번째 학생 정보 : " + item.innerHTML;
        });

        td2_2.each(function (index, item) {
            span1.innerHTML += " / 나이 : " + item.innerHTML;
        });

        td2_3.each(function (index, item) {
            span1.innerHTML += " / 주소 : " + item.innerHTML + "<br>";
        });

        td3_1.each(function (index, item) {
            span1.innerHTML += "3번째 학생 정보 : " + item.innerHTML;
        });

        td3_2.each(function (index, item) {
            span1.innerHTML += " / 나이 : " + item.innerHTML;
        });

        td3_3.each(function (index, item) {
            span1.innerHTML += " / 주소 : " + item.innerHTML + "<br>";
        });

        td4_1.each(function (index, item) {
            span1.innerHTML += "4번째 학생 정보 : " + item.innerHTML;
        });

        td4_2.each(function (index, item) {
            span1.innerHTML += " / 나이 : " + item.innerHTML;
        });

        td4_3.each(function (index, item) {
            span1.innerHTML += " / 주소 : " + item.innerHTML + "<br>";
        });
    });
</script>

</html>
