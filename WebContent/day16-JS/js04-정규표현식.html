<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #result {
        border: 2px red solid;
        width: 300px;
        height: 150px;
        margin-top: 10px;
    }
</style>

<body>
    <div id="data">Hello, World, JavaScript, ho</div>
    <button onclick="check();">버튼</button>
    <h3>결과</h3>
    <div id="result"></div>
</body>

<script>
    var isFlag = false;

    function check() {
        if (isFlag == false) {
            chk();
            isFlag = true;
        }
    }

    function chk() {
        var data = document.getElementById("data").innerHTML;
        var regExp = /(.+?),(.+?),(.+?),(.+?)$/i;
        var eResult = regExp.exec(data);

        document.getElementById("result").innerHTML += "전체 -> " + eResult[0] + "<br>";
        document.getElementById("result").innerHTML += "1번째 -> " + eResult[1] + "<br>";
        document.getElementById("result").innerHTML += "2번째 -> " + eResult[2] + "<br>";
        document.getElementById("result").innerHTML += "3번째 -> " + eResult[3] + "<br>";
        document.getElementById("result").innerHTML += "4번째 -> " + eResult[4] + "<br>";
        console.log(eResult);
    }
</script>

</html>
