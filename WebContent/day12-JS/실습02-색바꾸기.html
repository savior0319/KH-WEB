<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>

<body>


  <h1> 배열 실습 문제 3</h1>
  <br>
  <br> 문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면 클릭한 순서대로 그림이 나올수 있도록 만들어라.
  <br> (힌트 : 태그 자체를 가져올때에는 outerHTML을 사용하면 됨)
  <br>

  <fieldset>
    <style>
      .divss {
        float: left;

      }
    </style>
    <legend>보기</legend>
    <div id="div5">
      <div style="border:1px solid black; height:100px; width:100px; background-color:red;" class="divss" onclick="clickDiv('red')"
        id="red" ;></div>
      <div style="border:1px solid black; height:100px; width:100px; background-color:blue;" class="divss" onclick="clickDiv('blue')"
        id="blue" ;></div>
      <div style="border:1px solid black; height:100px; width:100px; background-color:green;" class="divss" onclick="clickDiv('green')"
        id="green" ;></div>
      <div style="border:1px solid black; height:100px; width:100px; background-color:pink;" class="divss" onclick="clickDiv('pink')"
        id="pink" ;></div>
      <div style="border:1px solid black; height:100px; width:100px; background-color:yellow;" class="divss" onclick="clickDiv('yellow')"
        id="yellow" ;></div>
    </div>

  </fieldset>
  <br>

  <script>
    var getColor = document.getElementsByClassName("divss");
    var counter = 0;
    var colorArr = [];

    function clickDiv(color) {
      if (color == 'red') {
        red.style = "display : none;"
        counter++;
        colorArr.push("red");
      } else if (color == 'blue') {
        blue.style = "display : none;"
        counter++;
        colorArr.push("blue");
      } else if (color == 'green') {
        green.style = "display : none;"
        counter++;
        colorArr.push("green");
      } else if (color == 'pink') {
        pink.style = "display : none;"
        counter++;
        colorArr.push("pink");
      } else if (color == 'yellow') {
        yellow.style = "display : none;"
        counter++;
        colorArr.push("yellow");
      }

      if (counter == 5) {
        var div5 = document.getElementById("div5");
        div5.innerHTML = "";
        for (var i = 0; i < 5; i++) {
          div5.innerHTML +=
            "<div style = 'border:1px solid black; height:100px; width:100px; background-color:" + colorArr[
              i] + ";' class=divss id=" + colorArr[i] + " onclick=clickDiv(\'" + colorArr[i] + "\')></div>";
        }
        colorArr = [];
        counter = 0;
      }
    }
  </script>

</body>

</html>
