<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>가</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <br>
    <input type="button" value="[가]색 변경" onclick="click1();">
    <input type="button" value="[나]색 변경" onclick="click2();">
    <input type="button" value="[A]색 변경" onclick="click3();">
    <input type="button" value="[B]색 변경" onclick="click4();">
    <input type="button" value="초기화" onclick="clearTable();">

</body>

<script>
    function clearTable() {
        $('table *').removeAttr('style');
    }

    function click1() {
        $('tr:nth-of-type(2)>td:nth-of-type(2), tr:nth-of-type(2)>td:nth-of-type(3)').css('color', 'red').css(
            'background', 'darkgray');
    }

    function click2() {
        $('tr:nth-of-type(3)>td:nth-of-type(2), tr:nth-of-type(3)>td:nth-of-type(3)').css('color', 'red').css(
            'background', 'darkgray');
    }

    function click3() {
        $('tr:nth-of-type(2)>td:nth-of-type(2), tr:nth-of-type(3)>td:nth-of-type(2)').css('color', 'red').css(
            'background', 'darkgray');;
    }

    function click4() {
        $('tr:nth-of-type(3)>td:nth-of-type(3), tr:nth-of-type(2)>td:nth-of-type(3)').css('color', 'red').css(
            'background', 'darkgray');;
    }
</script>

</html>
