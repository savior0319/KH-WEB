<style>
    p:first-child {
        border: 3px solid darkgray;
    }

    p:nth-child(3) {
        border: 3px solid chocolate;
    }

    p:nth-last-child(3) {
        border: 3px solid salmon;
    }

    p:last-child {
        border: 3px solid maroon;
    }
</style>

<body>

    <div>
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>

</body>
