<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    button:active {
        display: none;
    }

    button {
        border: solid maroon 5px;
        background: rgba(255, 0, 0, 0.5);
        color: white;
        font-size: 30px;
        padding-bottom: 6px;
        margin: 50px;
    }

    span {
        font-size: 20px;
        border: solid maroon 5px;
        margin-bottom: 15px;

    }

    span:nth-of-type(1) {
        background: rgba(243, 73, 73, 0.5);
        height: 30px;
        width: 60px;
        display: block;
    }

    span:nth-of-type(2) {
        background: rgba(120, 197, 97, 0.5);
        height: 30px;
        width: 160px;
        display: inline-block;
    }

    span:nth-of-type(3) {
        background: rgba(132, 0, 255, 0.5);
        height: 30px;
        width: 260px;
        display: inline-block;
    }

    span:nth-of-type(4) {
        background: rgba(0, 255, 191, 0.5);
        height: 30px;
        width: 360px;
        display: block;
    }

    span:nth-of-type(5) {
        background: rgba(255, 197, 37, 0.5);
        height: 30px;
        width: 460px;
        display: block;
    }

    div {
        border: solid 5px rgb(255, 105, 180);
        display: inline-block;
        font-size: 20px;
        color: white;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 5px;  
        padding: 20px;
    }

    div:nth-of-type(1) {
        background: gray;
    }

    div:nth-of-type(2) {
        background: gray;
    }

    div:nth-of-type(3) {
        background: gray;
    }

    div:nth-of-type(4) {
        background: gray;
    }

    div:nth-of-type(5) {
        background: gray;
    }
</style>

<body>
    <hr>
    <h1>display : none</h1>
    <button>버튼</button>
    <hr>
    <h1>display : block</h1>
    <span>내용1</span>
    <span>내용2</span>
    <span>내용3</span>
    <span>내용4</span>
    <span>내용5</span>
    <hr>
    <h1>display : inline</h1>
    <div>내용1</div>
    <div>내용2</div>
    <div>내용3</div>
    <div>내용4</div>
    <div>내용5</div>
    <hr>

</body>

</html>
