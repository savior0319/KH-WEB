<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<style>
    html {
        width: 500px;
        margin: 0 auto;
    }

    body>* {
        text-align: center;
        margin: 0 auto;
    }

    h1 {
        margin: 30px;
    }

    div {
        border: solid salmon 5px;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 100px;
        height: 100px;
    }

    div:nth-of-type(1) {
        border-radius: 30px;
    }

    div:nth-of-type(2) {
        border-top-right-radius: 30px;
    }

    div:nth-of-type(3) {
        border-top-left-radius: 30px;
    }

    div:nth-of-type(4) {
        border-bottom-right-radius: 30px;
    }

    div:nth-of-type(5) {
        border-bottom-left-radius: 30px;
    }
</style>

<body>
    <h1>border-radius</h1>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>

</body>

</html>
