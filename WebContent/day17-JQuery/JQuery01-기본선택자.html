<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Jquery Selector</title>
</head>

<body>
    <p class="test" id="p1">내용1</p>
    <p class="test" id="p2">내용2</p>
    <p class="test" id="p3">내용3</p>
    <p id="p4">내용4</p>
    <span class="test" id="span1">내용5</span>
    <br>
    <br>
    <span class="test">내용6</span>
    <br>
    <br>
</body>

<script>
    $(document).ready(function () {
        var $all = $('*'); // 전체 선택자
        var $span = $('span'); // 태그 선택자
        var $p4 = $('#p4'); // ID 선택자
        var $test = $('.test'); // 클래스 선택자
        var $p2p3 = $('#p2,#p3'); // ID p2, p3 선택자

        $all.css('color', 'blue');
        $span.css('background', 'yellow');
        $p4.css('background', 'skyblue');
        $test.css('text-decoration', 'underline');
        $p2p3.css('background', 'hotpink');
    });
</script>

</html>
