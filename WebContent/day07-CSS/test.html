<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>

<style>
    div {
        box-sizing: border-box;
    }

    .c1 {
        border: 3px solid black;
        width: 500px;
        height: 500px;
        position: relative;
    }

    .c1>div:nth-of-type(1) {
        position: absolute;
        width: 50%;
        height: 50%;
        background: red;
    }

    .c1>div:nth-of-type(2) {
        position: absolute;
        width: 50%;
        height: 50%;
        left: 50%;
        background: green;
    }

    .c1>div:nth-of-type(3) {
        position: absolute;
        top: 50%;
        width: 50%;
        height: 50%;
        background: blue;
    }

    .c1>div:nth-of-type(4) {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50%;
        height: 50%;
        background: black;
    }

    .c1>div:nth-of-type(1)>div:nth-of-type(1) {
        height: 90%;
        background: white;
    }

    .c1>div:nth-of-type(1)>div:nth-of-type(2) {
        height: 70%;
    }

    .c1>div:nth-of-type(2)>div:nth-of-type(1) {
        height: 90%;
        background: white;
    }

    .c1>div:nth-of-type(2)>div:nth-of-type(2) {
        height: 70%;
    }

    .c1>div:nth-of-type(3)>div:nth-of-type(1) {
        height: 90%;
        background: white;
    }

    .c1>div:nth-of-type(3)>div:nth-of-type(2) {
        height: 70%;
    }

    .c1>div:nth-of-type(4)>div:nth-of-type(1) {
        height: 90%;
        background: white;
    }

    .c1>div:nth-of-type(4)>div:nth-of-type(2) {
        height: 70%;
    }
</style>

<body>

    <div class="c1">
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>

</html>
