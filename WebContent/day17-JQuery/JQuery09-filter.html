<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<style>
    * {
        font-family: '맑은고딕';
    }
</style>

<body>
    <pre><p>내용1</p><p>내용2</p><p>내용3</p><p>내용4</p><p>내용5</p><p>내용6</p><p>내용7</p><p>내용8</p><span>내용9</span>

<span>내용10</span>

<span>내용11</span>
</pre>
</body>

<script>
    $(document).ready(function () {
        var $select = $('p').filter(
            function (index) {
                if (index == 0) return false;
                return index % 2 == 0;
            }
        );
        $select.css('color', 'red');
    });
</script>
