<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="check" value="1">1번
    <input type="checkbox" name="check" value="2">2번
    <input type="checkbox" name="check" value="3">3번
    <input type="checkbox" name="check" value="4">4번
    <br>
    <input type="button" value="체크 버튼 확인" onclick="checkBtn();">
</body>

<script>
    function checkBtn() {
        var c1 = $('input:nth-of-type(1)');
        var c2 = $('input:nth-of-type(2)');
        var c3 = $('input:nth-of-type(3)');
        var c4 = $('input:nth-of-type(4)');
        var print = [];

        if (c1.is(":checked")) {
            print.push(c1.attr('value') + '번');
        }
        if (c2.is(":checked")) {
            print.push(c2.attr('value') + '번');
        }
        if (c3.is(":checked")) {
            print.push(c3.attr('value') + '번');
        }
        if (c4.is(":checked")) {
            print.push(c4.attr('value') + '번');
        }
        for (let i = 0; i < print.length; i++) {
            console.log(print[i]);
        }
    }
</script>

</html>
