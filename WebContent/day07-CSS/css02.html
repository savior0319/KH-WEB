<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        height: 100px;
        width: 100px;
        border: solid maroon 3px;
        float: left;
        margin: 5px;
    }

    div:nth-of-type(1) {
        background: red;
    }

    div:nth-of-type(2) {
        background: blue
    }

    div:nth-of-type(3) {
        clear: left; /* float 속성을 해제 */
        background: green
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
