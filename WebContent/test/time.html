<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    div {
        width: 50%;
        height: 50%;
        position: absolute;
        border: 3px red solid;
    }

    #timeVal {
        width: 60%;
        border: 3px red solid;
        position: absolute;
        top: 70%;
        left: 20%;
        height: 10%;
        text-align: center;
    }


    button {
        width: 100px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        display: block;
    }
</style>

<body>
    <div>
        <button onclick="getTime();">Time</button>
        <input type="text" name="" id="timeVal">
    </div>

</body>

<script>
    function getTime() {
        timer();
    }

    function timer() {
        var now = new Date()
        document.getElementById("timeVal").value = now.getFullYear() + "년 " +
            Number(now.getMonth() + 1) + "월 " + now.getDate() + "일 " + day(now.getDay()) + "요일 " + now.getHours() +
            "시 " +
            now.getMinutes() +
            "분 " + now.getSeconds() + "초";
    }

    function day(setDay) {
        if (setDay == 0) {
            return '일';
        } else if (setDay == 1) {
            return '월';
        } else if (setDay == 2) {
            return '화';
        } else if (setDay == 3) {
            return '수';
        } else if (setDay == 4) {
            return '목';
        } else if (setDay == 5) {
            return '금';
        } else if (setDay == 6) {
            return '토';
        }
    }
</script>

</html>
