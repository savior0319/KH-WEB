<body>
    <nav>
        <ul id="menu-bar">

            <li class="menu-1">
                <a href="#" class="menu-link">메뉴1</a>
                <ul id="sub-1">
                    <li>
                        <a href="http://naver.com" class="menu-link">네이버</a>
                    </li>
                    <li>
                        <a href="http://daum.net" class="menu-link">다음</a>

                    <li>

            <li class="menu-1">

            </li>

            <li class="menu-1">
                <a href="#" class="menu-link">메뉴5</a>
            </li>
        </ul>

        <div id="search">
            <div id="search-form">
                <input type="text" placeholder="Search" id="searchValue">
                <button type="submit" onclick="search();">검색</button>
            </div>
        </div>
    </nav>

    <div>
        <center>
            <p>
                <br>
                <br>
                <br>
                <hr id="hr1">
                <h2>안녕하세요</h2>
                <hr class="hr2">

            </p>

            <p>난 죽음을 택하겠다</p>

    <style>
        #hr1 {
            height: 5px;
            background: black;
            width: 600px;
            margin-bottom: 5px;
        }

        .hr2 {
            height: 1px;
            background: black;
            width: 600px;
            margin-top: 5px;
        }
    </style>
</body>

<script>
    var svKey = document.getElementById('searchValue');

    function search() {
        var sv = document.getElementById('searchValue').value;
        location.assign('https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=' + sv);
        svKey.value = "";
    }


    svKey.addEventListener('keypress', function (e) {
        var key = e.which || e.keyCode;
        if (key === 13) {
            search();
        }
    });
</script>

</html>
