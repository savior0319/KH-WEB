<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <center>
    <h1>문제</h1>
    <pre>
        각, input 태그에 맞는 데이터를 입력 받은 후
        처리 버튼을 클릭하면 자바스크립트 내부에서 객체에 저장하여
        console.log로 객체 정보를 출력하여라.
        단, console.log(object.memberInfo()); 를 하였을 때
        이름, 나이, 주소가 출력될 수 있도록 만들어라.
    </pre> 이름 :
    <input type="text" name="" id="name">
    <br>
    <br> 나이 :
    <input type="text" name="" id="age">
    <br>
    <br> 주소 :
    <input type="text" name="" id="addr">
    <br>
    <br>
    <button onclick="myfunc();">처리</button>
</center>
</body>

<script>
    function myfunc() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var addr = document.getElementById("addr").value;

        var object = {
            name: name,
            age: age,
            addr: addr,
            memberInfo: function () {
                var info = "이름 : " + this.name + "\n" +
                    "나이 : " + this.age + "\n" +
                    "주소 : " + this.addr + "\n"
                return info;
            }
        }
        console.log(object.memberInfo());
    }
</script>

</html>
