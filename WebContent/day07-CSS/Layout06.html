<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        box-sizing: border-box;
        font-size: 25px;
    }

    #main {
        border: salmon solid 3px;
        width: 800px;
        height: 900px;
    }

    #header {
        border: salmon solid 3px;
        height: 13%;
    }

    #nav {
        border: salmon solid 5px;
        height: 5%;
    }

    #header>div:nth-of-type(1) {
        border: salmon solid 3px;
        width: 20%;
        height: 100%;
        float: left;
    }

    #header>div:nth-of-type(2) {
        border: salmon solid 3px;
        width: 60%;
        height: 100%;
        float: left;
    }

    #header>div:nth-of-type(3) {
        border: salmon solid 3px;
        width: 20%;
        height: 100%;
        float: left;
    }

    #content {
        border: salmon solid 3px;
        height: 70%;
    }


    #content>div:nth-of-type(1) {
        border: salmon solid 3px;
        width: 15%;
        height: 100%;
        float: left;
    }

    #content>div:nth-of-type(2) {
        border: salmon solid 3px;
        width: 50%;
        height: 100%;
        float: left;
    }

    #content>div:nth-of-type(3) {
        border: salmon solid 3px;
        width: 35%;
        height: 100%;
        float: left;
    }

    #footer {
        border: salmon solid 3px;
        height: 12%;
    }

    #content>div>div:nth-of-type(1) {
        height: 20%;
        border: salmon 3px solid;
    }

    #content>div>div:nth-of-type(2) {
        height: 80%;
        border: salmon 3px solid;
    }

    input {
        box-sizing: border-box;
        border-style: none;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    #login {
        width: 100%;
        height: 70%;
    }

    #login1 {
        width: 70%;
        height: 100%;
        float: left;
    }

    #login2 {
        width: 30%;
        height: 100%;
        float: left;
        position: relative;
    }

    #sign {
        font-size: 90%;
        height: 30%;
        position: relative;
        text-align: center;
        border: salmon 3px solid;
    }

    #id1 {
        height: 50%;
        height: 50%;
        border: salmon 3px solid;
    }

    #pw1 {
        height: 50%;
        border: salmon 3px solid;
    }

    #btn1 {
        width: 90%;
        height: 80%;
        position: absolute;
        left: 5%;
        top: 10%;
    }
</style>

<body>
    <center>
        <div id="main">
            <div id="header">
                <div>header1</div>
                <div>header2</div>
                <div>header3</div>
            </div>
            <div id="nav">navigator</div>
            <div id="content">
                <div>content1</div>
                <div>content2</div>
                <div>
                    <div>
                        <div id="login">
                            <div id="login1">
                                <div id="id1">
                                    <input type="text" name="" id="" placeholder="ID를 입력하세요">
                                </div>
                                <div id="pw1">
                                    <input type="password" name="" id="" placeholder="PW를 입력하세요">
                                </div>
                            </div>
                            <div id="login2">
                                <button id="btn1">로그인</button>
                            </div>
                        </div>
                        <div id="sign">
                            <a href="">회원가입</a>
                            <a href="">ID/PW 찾기</a>
                        </div>
                    </div>
                    <div>content3</div>
                </div>
            </div>
            <div id="footer">footer</div>
        </div>
    </center>

</body>

</html>
