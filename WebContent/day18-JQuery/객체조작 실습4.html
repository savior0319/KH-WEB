<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../JS/jquery-3.3.1.min.js"></script>
</head>

<body>
    <table border="1px" style="text-align:center">
        <tr>
            <th>체크</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>

        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>
        </tr>
    </table>
    <br>

    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">
    </div>
    <button id="btn">출력</button>
</body>

<script>
    $(document).ready(function () {
        $('#btn').click(function () {
            var array = [],
                count1 = 0;
            $('tr>td:nth-of-type(1)').nextAll().each(function (index, item) {
                array.push($(item).html());
            });

            if ($('tr:nth-of-type(2)>td:nth-of-type(1)>input').is(":checked")) {
                $('#result').append('이름 : ' + array[count1++] + ' / 나이 : ' + array[count1++] +
                    ' / 주소 : ' +
                    array[count1++] + '<br>');
                count1 = 0;
            }
            if ($('tr:nth-of-type(3)>td:nth-of-type(1)>input').is(":checked")) {
                count1 += 3;
                $('#result').append('이름 : ' + array[count1++] + ' / 나이 : ' + array[count1++] +
                    ' / 주소 : ' +
                    array[count1++] + '<br>');
                count1 = 0;
            }
            if ($('tr:nth-of-type(4)>td:nth-of-type(1)>input').is(":checked")) {
                count1 += 6;
                $('#result').append('이름 : ' + array[count1++] + ' / 나이 : ' + array[count1++] +
                    ' / 주소 : ' +
                    array[count1++] + '<br>');
                count1 = 0;
            }
            if ($('tr:nth-of-type(5)>td:nth-of-type(1)>input').is(":checked")) {
                count1 += 9;
                $('#result').append('이름 : ' + array[count1++] + ' / 나이 : ' + array[count1++] +
                    ' / 주소 : ' +
                    array[count1++] + '<br>');
                count1 = 0;
            }
        });
    });
</script>

</html>
