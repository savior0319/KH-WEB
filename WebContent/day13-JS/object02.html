<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="myfunc();">클릭</button>
</body>

<script>
    function myfunc() {
        var name = window.prompt('당신의 이름?');
        var age = window.prompt('당신의 나이?');
        var address = window.prompt('당신의 주소?');
        var object = {
            name: name,
            age: age,
            address: address,
            printData: function () {
                var str = "이름 : " + this.name + "\n" +
                    "나이 : " + this.age + "\n" +
                    "주소 : " + this.address + "\n";
                    console.log(str);
                return str;
            }
        };
        console.log(object.printData())
    }
</script>

</html>
