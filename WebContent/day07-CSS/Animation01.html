<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        border: 3px solid black;
        width: 200px;
        height: 70px;
        margin-bottom: 10px;
        text-align: center;
        line-height: 70px;
        font-size: 20px;
        background: rgba(255, 105, 180, 0.5);
        transition-duration: 1s;
    }

    div:hover {
        font-size: 50px;
        transition-duration: 1s;
        animation-name: ani;
    }

    @keyframes ani {
        from {
            font-size: 20px;
        }
        to {
            font-size: 40px;
        }
    }
</style>

<body>
    <center>
        <h1>aaaaaaaaaaaaaaaaaaa?</h1>
        <div>a</div>
        <div>b</div>
        <div>c</div>
    </center>

</body>

</html>
