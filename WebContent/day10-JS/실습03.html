<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML태그에 접근하기</title>
    <style>
        .area {
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<script>
    function accessId() {
        var area1 = document.getElementById("area1");
        area1.style = "background : yellow";
        area1.innerHTML = "아이디로 접근 성공!!";
    }


    function accessTagName() {
        var tagList = document.getElementsByTagName("li");
        tagList[0].style = "background: gray";
        tagList[1].style = "background: blue";
        tagList[2].style = "background: red";
        tagList[3].style = "background: pink";
        tagList[4].style = "background: black";
    }

    function accessName() {
        var getHobby = document.getElementsByName("hobby");
        var text = document.getElementById("area2");
        if (getHobby[0].checked == true) {
            area2.innerHTML += "game 선택함</br>";
        }
        if (getHobby[1].checked == true) {
            area2.innerHTML += "music 선택함</br>";
        }
        if (getHobby[2].checked == true) {
            area2.innerHTML += "movie 선택함</br>";
        }
        if (getHobby[3].checked == true) {
            area2.innerHTML += "book 선택함</br>";
        }
        if (getHobby[4].checked == true) {
            area2.innerHTML += "travel 선택함</br>";
        }
        if (getHobby[5].checked == true) {
            area2.innerHTML += "exersise 선택함</br>";
        }
    }

    function readValue() {
        var getText = document.getElementById("username");
        var outText = getText.value;

        area3.innerHTML = outText;
    }
</script>

<style>
    #area2 {
        overflow: auto;
    }
</style>

<body>
    <h1>HTML태그에 접근하기</h1>
    <h3>아이디로 접근하기</h3>
    (css 속성에 접근은 id.style로 접근할 수 있습니다.)
    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <hr>

    <h3>태그명으로 접근</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <button onclick="accessTagName();">태그명으로 접근</button>

    <hr>

    <h3>name으로 접근</h3>
    <form>
        <fieldset>
            <legend>취미</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="hobby" value="game" id="game">
                        <label for="game">게임</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="music" id="music">
                        <label for="music">음악감상</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="movie" id="movie">
                        <label for="movie">영화보기</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="hobby" value="book" id="book">
                        <label for="book">독서</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="travel" id="travel">
                        <label for="travel">여행</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="exercise" id="exercise">
                        <label for="exercise">운동</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div id="area2" class="area"></div>

    <button onclick="accessName();">name으로 접근</button>

    <hr>

    <h3>text박스의 value값 읽어오기</h3>

    <form>
        이름 :
        <input type="text" name="username" id="username">
        <br>
        <input type="button" onclick="readValue();" value="inut값 확인">
    </form>
    <div id="area3" class="area"></div>


</body>

</html>
