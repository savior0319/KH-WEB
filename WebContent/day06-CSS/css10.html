<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    #d1 {
        position: relative;
        border: 5px salmon solid;
        height: 500px;
        width: 500px;
    }

    #d1>div {
        position: absolute;
        width: 400px;
        height: 400px;
    }

    #d1>div:nth-of-type(1) {
        z-index: 1;
        background: red;
    }

    #d1>div:nth-of-type(2) {
        z-index: 2;
        background: yellow;
    }

    #d1>div:nth-of-type(3) {
        z-index: 3;
        background: purple;
    }
</style>

<script>
    var zindex = 3;
    var index = 1;
    function myfunc() {
        var arr = document.getElementsByTagName("div");
        arr[index].style.zIndex = zindex;
        zindex++;
        index++;
        if(index==4){
            index = 1;
        }
    }
</script>

<body>
    <div id="d1">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <button onclick="myfunc();">버튼</button>

</body>

</html>
