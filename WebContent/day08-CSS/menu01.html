<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<style>
  .nav>li {
    float: left;
    list-style: none;
    height: 100%;
    width: 16.666%;
    text-align: center;
    line-height: 50px;
    background: linear-gradient(to bottom, gray, darkgray);
    box-shadow: 5px 5px 5px rgb(34, 33, 32);
  }

  #div_nav {
    height: 50px;
    width: 600px;
  }

  .nav {
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  }

  .nav>li>a {
    display: block;
    text-decoration: none;
    color: maroon;
    text-shadow: 1px 1px 1px hotpink;
    height: 100%;
    width: 100%
  }

  .nav>li>a:hover {
    color: white;
    background: rgb(36, 34, 31);
    border-radius: .8em;
  }

  .nav>li:first-child {
    border-top-left-radius: .8em;
    border-bottom-left-radius: .8em;
  }

  .nav>li:last-child {
    border-top-right-radius: .8em;
    border-bottom-right-radius: .8em;
  }

  .nav>li:hover ul {
    display: inline;
    opacity: 1;
  }

  .nav>li>ul {
    display: none;
    opacity: 0;
    padding: 0;
  }

  .nav>li>ul>li {
    background: rgba(57, 4, 230, 0.438);
    list-style-type: none;

  }

  .nav>li>ul>li>a {
    text-decoration: none;
    color: rgb(248, 16, 132);
    font-weight: bold;
  }

  .nav>li>ul>li:last-child {
    border-bottom-left-radius: .8em;
    border-bottom-right-radius: .8em;
  }

  .nav>li>ul>li>a:hover {
    display: block;
    width: 100%;
    height: 100%;
    background: darkgray;
    color: white;
    border-top: red 1px solid;
    border-bottom: red 1px solid;
  }
</style>

<body>

  <h1>그라데이션을 이용한 메뉴 만들기</h1>
  <div id="div_nav">
    <div class="nav">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">HTML5
          <ul>
            <li>
              <a href="https://www.w3schools.com/">W3C</a>
            </li>
            <li>
              <a href="https://www.tutorialspoint.com/index.htm">Tutorial</a>
            </li>
            <li>
              <a href="https://www.javatpoint.com/">JavaPoint</a>
            </li>
          </ul>
        </a>
      </li>
      <li>
        <a href="#">CSS</a>
      </li>
      <li>
        <a href="#">JavaScript</a>
      </li>
      <li>
        <a href="#">JQuery</a>
      </li>
      <li>
        <a href="#">Servlet</a>
      </li>
    </div>
  </div>
</body>

</html>
