<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <form action="#" method="get">
        <fieldset>
            <legend>
                Date 예시
            </legend>
            <input type="date" name="date" min="1900-01-01" max="2099-12-31">
        </fieldset>
        <fieldset>
            <legend>
                Datetime-local 예시
            </legend>
            <input type="datetime-local" name="datetime" min="1900-01-01T00:00" max="2099-12-31T00:00">
        </fieldset>
        <fieldset>
            <legend>
                Month 예시
            </legend>
            <input type="month" name="month" min="1900-01" max="2099-12" value="2017-04">
        </fieldset>
        <fieldset>
            <legend>

            </legend>
            <input type="week" value="week">
        </fieldset>
        <br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>

</body>

</html>
