<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        display: inline-block;
        height: 160px;
        width: 160px;
        border: maroon 2px solid;
    }

    div:nth-of-type(1) {
        background: radial-gradient(circle at 90% 90%, white, blue, red)
    }

    div:nth-of-type(2) {
        background: radial-gradient(circle at 10% 90%, white, blue, red)
    }

    div:nth-of-type(3) {
        background: radial-gradient(circle at 90% 10%, white, blue, red)
    }

    div:nth-of-type(4) {
        background: radial-gradient(circle at 10% 10%, white, blue, red)
    }

    div:nth-of-type(5) {
        background: radial-gradient(circle at 50% 50%, white, blue, red)
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
