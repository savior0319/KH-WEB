<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <style>
        #div1 {
            border: 5px solid black;
            height: 800px;
            width: 1000px;
        }
    </style>
    <center>
        문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.
        <table border="1" id="member">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </table>
        <button onclick="add();">추가</button>
    </center>

</body>

<script>
    function add() {
        var name = window.prompt("이름 : ");
        var age = window.prompt("나이 : ");
        var address = window.prompt("주소 : ");

        var nameNode = document.createTextNode(name);
        var ageNode = document.createTextNode(age);
        var addressNode = document.createTextNode(address);

        var tableAdd = document.getElementById("member");
        var addTr = document.createElement('tr');

        var addTd1 = document.createElement("td");
        var addTd2 = document.createElement("td");
        var addTd3 = document.createElement("td");

        addTd1.appendChild(nameNode);
        addTd2.appendChild(ageNode);
        addTd3.appendChild(addressNode);

        addTr.appendChild(addTd1);
        addTr.appendChild(addTd2);
        addTr.appendChild(addTd3);

        tableAdd.appendChild(addTr);
    }
</script>

</html>
