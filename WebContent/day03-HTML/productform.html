<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <legend>납품자정보</legend>
            <ol>
                <li> 납품자명
                    <input type="text" name="text" id="" placeholder="name">
                </li>
                <br>
                <li>email
                    <input type="email" name="email" id="" placeholder="answs@naver.com">
                </li>
                <br>
                <li>홈페이지
                    <input type="url" name="url" id="" placeholder="http://">
                </li>
            </ol>

        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명
                    <input type="text" name="" id="">
                </li>
                <br>
                <li>
                    납품수량
                    <input type="number" name="number" id="number" placeholder="최소 100" min="100" step="100" style="width: 70px;">
                </li>
                <br>
                <li>
                    납품등급
                    <input type="range" name="range" id="range">
                </li>
                <br>
                <li>기타사항
                    <textarea name="" id="" cols="25" rows="2"></textarea>
                </li>
            </ul>

        </fieldset>
        <br>
        <input type="submit" value="send message">

    </form>

</body>

</html>
