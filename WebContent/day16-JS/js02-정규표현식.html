<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    div {
        border: 3px solid maroon;
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <div id="div1"></div>
    <input type="text" name="" id="textValue">
    <button onclick="check();">체크</button>
</body>

<script>
    function check() {
        var value = document.getElementById("textValue").value;
        var div1 = document.getElementById("div1");
        var regExp = /멍청/;
        var result = value.replace(regExp, '**');
        div1.innerHTML += result + "<br>";
    }
</script>

</html>
