<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>노민수</td>
            <td>B형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td>곽영훈</td>
            <td>A형</td>
            <td>안양</td>
        </tr>
        <tr>
            <td>김미경</td>
            <td>AB형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김지섭</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>안형조</td>
            <td>B형</td>
            <td>인천</td>
        </tr>
        <tr>
            <td>정지수</td>
            <td>B형</td>
            <td>인천</td>
        </tr>
    </table>
</body>

<script>
    $(document).ready(function () {
        $('tr:odd').css('color', 'blue');
        $('tr:even').css('color', 'green');
        $('tr:nth-of-type(1)').css('color', 'red');
        $('table').attr('border', '5px');
    });
</script>

</html>
