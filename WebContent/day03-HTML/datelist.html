<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <fieldset>
        <form action="#" method="get">
            <legend>
                좋아하는 브라우저를 선택하세요
            </legend>
            <input type="text" list="browsers" name="browsers" id="">
            <datalist id="browsers">
                <option value="Internet Explore"</option>
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </fieldset>

</body>

</html>
