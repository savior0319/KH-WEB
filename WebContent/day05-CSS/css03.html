<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    p {
        font-size: 40px;
        text-shadow: 1px 3px 5px rgb(255, 95, 77);
    }

    #p1 {
        color: rgb(128, 0, 0);
    }

    #p2 {
        color: rgb(255, 105, 180);
    }

    #p3 {
        color: rgb(255, 140, 0);
    }

    #p4 {
        color: rgb(135, 206, 235);
        text-shadow: 1px 1px 3px rgb(252, 214, 4);
    }

    #p5 {
        color: rgb(139, 0, 0);
        text-shadow: 1px -3px 6px rgb(255, 51, 68), 1px 3px 6px rgb(173, 255, 47);
    }
</style>

<body>
    <p id="p1">Example Text Shadow</p>
    <p id="p2">Example Text Shadow</p>
    <p id="p3">Example Text Shadow</p>
    <p id="p4">Example Text Shadow</p>
    <p id="p5">Example Text Shadow</p>
</body>

</html>
