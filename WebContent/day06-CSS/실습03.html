<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <style>
        #d1 {
            border: 10px solid black;
            width: 500px;
            height: 500px;
            position: relative;
        }

        #d2 {
            width: 90%;
            height: 90%;
            background: rgb(217, 0, 255);
            position: absolute;
            left: 5%;
            top: 5%;
        }

        #d3 {
            width: 90%;
            height: 40%;
            background: rgb(38, 255, 0);
            position: absolute;
            left: 5%;
            top: 5%;
        }

        #d4 {
            width: 80%;
            height: 80%;
            background: rgb(255, 0, 64);
            position: absolute;
            left: 10%;
            top: 10%;
        }

        #d5 {
            width: 90%;
            height: 40%;
            background: rgb(112, 88, 94);
            position: absolute;
            left: 5%;
            top: 55%;
        }

        #d6 {
            width: 80%;
            height: 80%;
            background: rgb(0, 140, 255);
            position: absolute;
            left: 10%;
            bottom: 10%;
        }
    </style>


</body>

<div id="d1">
    <div id="d2">
        <div id="d3">
            <div id="d4"></div>
        </div>
        <div id="d5">
            <div id="d6"></div>
        </div>
    </div>
</div>

</html>
