<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    #p1 {
        overflow: hidden;
        text-overflow: clip;
        width: 200px;
        height: 30px;
        border: solid 2px maroon;
        white-space: nowrap;
    }

    #p2 {
        overflow: hidden;
        text-overflow: ellipsis;
        width: 200px;
        height: 30px;
        border: solid 2px maroon;
        white-space: nowrap;
    }

    #p3 {
        border: solid 2px maroon;
        width: 200px;
        height: 30px;
    }
</style>

<body>
    <h1>text-overflow</h1>
    <hr>
    <p id="p1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum.</p><br>
    <p id="p2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum.</p><br>
    <p id="p3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum.</p><br>
</body>

</html>
