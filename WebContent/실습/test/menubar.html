<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    nav {
       width: 100%;
    }

    #main {
        list-style: none;
    }

    #main>li {
        float: left;
        border: 1px solid red;
        width: 20%;
        text-align: center;
    }

    #sub1 {
        list-style: none;
    }

    #sub1 {
        opacity: 0;
        display: none;
    }

    #menu1:hover #sub1 {
        opacity: 1;
        display: block;
    }
</style>

<body>
    <nav>
        <ul id="main">
            <li id="menu1">메뉴1
                <ul id="sub1">
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                </ul>
            </li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </nav>
</body>

</html>
