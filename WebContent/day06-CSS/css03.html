<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<style>
    html {
        width: 500px;
        margin: 0 auto;
    }

    body>* {
        text-align: center;
        margin: 0 auto;
    }

    h1 {
        margin: 30px;
    }

    div {
        border: solid salmon 5px;
        margin-bottom: 15px;
        width: 100px;
        height: 100px;
    }

    div:nth-of-type(1) {
        border-style: hidden;
    }

    div:nth-of-type(2) {
        border-style: dotted;
    }

    div:nth-of-type(3) {
        border-style: dashed;
    }

    div:nth-of-type(4) {
        border-style: groove;
    }

    div:nth-of-type(5) {
        border-style: inset;
    }

    div:nth-of-type(6) {
        border-style: ridge;
    }

    div:nth-of-type(7) {
        border-style: outset;
    }
</style>

<body>
    <h1>border-style</h1>
    <hr> hidden
    <div></div>
    <hr> dotted
    <div></div>
    <hr> dashed
    <div></div>
    <hr> groove
    <div></div>
    <hr> inset
    <div></div>
    <hr> ridge
    <div></div>
    <hr> outset
    <div></div>
    <hr>

</body>

</html>
