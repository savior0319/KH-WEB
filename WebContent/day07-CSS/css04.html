<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    div {
        border: 15px black solid;
        width: 300px;
        height: 300px;
        margin: 30px;
    }

    div:nth-of-type(1) {
        box-sizing: border-box;
    }

    div:nth-of-type(2) {
        box-sizing: content-box;
    }


</style>

<body>

    <h1>box-sizing</h1>

    <hr>
    <div>내용1</div>
    <div>내용2</div>

</body>

</html>
