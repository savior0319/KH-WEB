<body>
    <button onclick="func();">버튼</button>

<script>
    function func() {
        var result = add(prompt("첫번째 값"), prompt("두번째 값"));
        alert(result);
    }

    function add(d1, d2) {
        return Number(d1) + Number(d2);
    }
</script>
