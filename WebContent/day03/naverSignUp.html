<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1 align="center">회원 가입</h1>
    <h3 align="center">가입할 회원 정보를 입력하세요</h3>

    <form action="#" method="get">
        <div align="center">
            아이디
            <input type="text" name="" id="" placeholder="아이디를 입력하세요">
        </div>
        <div align="center">
            비밀번호
            <input type="password" name="" id="" placeholder="비밀번호를 입력하세요">
        </div>
        <div align="center">
            비밀번호(re)
            <input type="password" name="" id="" placeholder="비밀번호 재확인">
        </div>
        <div align="center">
            이름
            <input type="text" name="" id="" placeholder="이름을 입력하세요">
        </div>

        <div align="center">
            나이
            <input type="text" name="" id="" placeholder="나이를 입력하세요">
        </div>

        <div align="center">
            이메일
            <input type="email" name="" id="" placeholder="이메일을 입력하세요">
        </div>

        <div align="center">
            폰번호
            <input type="tel" name="" id="" placeholder="폰번호를 입력하세요">
        </div>

        <div align="center">
            주소
            <input type="text" name="" id="" placeholder="주소를 입력하세요">
        </div>

        <div align="center">
            성별
            <input type="radio" name="age" id=""> 남
            <input type="radio" name="age" id=""> 여
        </div>


        <div align="center">
            취미
            <input type="checkbox" name="" id=""> 운동
            <input type="checkbox" name="" id=""> 음악
            <input type="checkbox" name="" id=""> 춤
            <input type="checkbox" name="" id=""> 맛집탐방
        </div>

        <div align="center">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>







    </form>




</body>

</html>
