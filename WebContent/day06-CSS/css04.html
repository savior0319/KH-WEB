<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<style>
    html {
        width: 500px;
        margin: 0 auto;
    }

    body>* {
        text-align: center;
        margin: 0 auto;
    }

    h1 {
        margin: 30px;
    }

    div {
        border: solid salmon 1px;
        margin-top: 15px;
        margin-bottom: 15px;
        width: 100px;
        height: 100px;
    }

    div:nth-of-type(1) {
        border-top-width: thick;
    }

    div:nth-of-type(2) {
        border-right-width: thick;
    }

    div:nth-of-type(3) {
        border-bottom-width: thick;
    }

    div:nth-of-type(4) {
        border-left-width: thick;
    }

    div:nth-of-type(5) {
        border-bottom-width: thick;
    }

    div:nth-of-type(6) {
        border-width: thick;
    }

    div:nth-of-type(7) {
        border-width: thin;
    }
</style>

<body>
    <h1>border-width</h1>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>
    <div></div>
    <hr>

</body>

</html>
