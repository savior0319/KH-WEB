<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<style>
  div {
    border: 3px solid black;
    width: 200px;
    height: 70px;
    margin-bottom: 10px;
    text-align: center;
    line-height: 70px;
    font-size: 20px;
    background: rgba(255, 105, 180, 0.5);
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  div:hover {
    animation-name: ani;
    animation-duration: 3s;
  }

  @keyframes ani {
    from {
      font-size: 20px;
    }
    50% {
      background: red;
    }
    75% {
      background: blue;
    }
    to {
      font-size: 40px;
    }
  }
</style>

<body>
  <center>
    <h1>당신이 가장 사랑하는 사람은?</h1>
    <div>a</div>
    <div>b</div>
    <div>c</div>
  </center>

</body>

</html>
