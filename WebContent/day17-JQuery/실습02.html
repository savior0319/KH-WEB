<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>

    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>

</body>

<script>
    $(document).ready(function () {
        $('ol>li:nth-of-type(1)').css('color', 'red');
        $('ol>li:nth-of-type(2)').css('color', 'orange');
        $('ol>li:nth-of-type(3)').css('color', 'green');

        $('ul>li:nth-of-type(1)').css('color', 'blue');
        $('ul>li:nth-of-type(2)').css('color', 'purple');
        $('ul>li:nth-of-type(3)').css('color', 'magenta');
    });
</script>

</html>
