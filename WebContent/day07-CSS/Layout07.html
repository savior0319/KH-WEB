<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    a:hover {
        background: darkgray;
    }

    div {
        box-sizing: border-box;
    }

    .main {
        width: 1000px;
        height: 900px;
    }

    .header {
        height: 12%;
    }

    .nav {
        height: 5%;
        margin-bottom: 5px;
    }

    .content {
        height: 70%;
        position: relative;
    }

    .footer {
        height: 13%;
    }

    #logo {
        width: 20%;
        height: 100%;
        float: left;
        background-image: url("../img/logo.jpg");
        background-repeat: no-repeat;
        background-position: center;
    }

    #home {
        width: 80%;
        height: 100%;
        float: left;
        background-image: url("../img/mainlogo.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 40% 70%;
        background-position-x: 150px;
    }

    .content>div:nth-of-type(1) {
        width: 15%;
        height: 100%;
        float: left;
    }

    .content>div:nth-of-type(2) {
        width: 60%;
        height: 100%;
        float: left;
    }

    .content>div:nth-of-type(3) {
        width: 25%;
        height: 100%;
        float: left;
    }

    img:nth-of-type(1) {
        height: 100%;
        width: 100%;
    }

    .content>div>div:nth-of-type(1) {
        height: 20%;
    }

    .content>div>div:nth-of-type(2) {
        height: 50%;
    }

    .content>div>div:nth-of-type(3) {
        height: 30%;
    }


    div {
        box-sizing: border-box;
    }

    input {
        border-style: none;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    #form1 {
        margin-top: 30px;
        border: solid 1px maroon;
        width: 280px;
        height: 120px;
    }

    #login {
        width: 100%;
        height: 70%;
    }

    #login1 {
        width: 70%;
        height: 100%;
        float: left;
    }

    #login2 {
        width: 30%;
        height: 100%;
        float: left;
        position: relative;
    }

    #sign {
        font-size: 130%;
        height: 30%;
        position: relative;
        text-align: center;
    }

    #id1 {
        height: 50%;
        height: 50%;
        border: 1px maroon solid;
    }

    #pw1 {
        height: 50%;
        border-right: 1px maroon solid;
        border-left: 1px maroon solid;
        border-bottom: 1px maroon solid;
    }

    #btn1 {
        width: 90%;
        height: 80%;
        position: absolute;
        left: 5%;
        top: 10%;
    }

    .contentimg {
        position: relative;
    }

    #img1 {
        position: absolute;
        top: 5%;
        width: 25%;
        height: 40%;
        left: 18%;
    }

    #img2 {
        position: absolute;
        top: 5%;
        width: 25%;
        height: 40%;
        left: 45%;
    }

    #img3 {
        position: absolute;
        top: 5%;
        width: 25%;
        height: 40%;
        left: 18%;
        top: 50%;
    }

    #img4 {
        position: absolute;
        width: 25%;
        height: 40%;
        left: 45%;
        top: 50%;
    }

    .nav>div:nth-of-type(1) {
        width: 25%;
        height: 100%;
        float: left;
    }

    .nav>div:nth-of-type(2) {
        width: 25%;
        height: 100%;
        float: left;
    }

    .nav>div:nth-of-type(3) {
        width: 25%;
        height: 100%;
        float: left;
    }

    .nav>div:nth-of-type(4) {
        width: 25%;
        height: 100%;
        float: left;
    }

    .navbutton:hover {
        box-sizing: border-box;
        background: darkgray;
        cursor: pointer;
    }

    .navbutton {
        background: rgb(100, 173, 21);
        border: none;
        font-size: 18px;
        color: white;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <center>
        <div class="main">
            <div class="header">
                <div id="logo">
                </div>
                <div id="home"></div>
            </div>
            <div class="nav">
                <div>
                    <button onclick="location.href='https://naver.com'" class="navbutton">Home</button>
                </div>
                <div>
                    <button class="navbutton">Profile</button>
                </div>
                <div>
                    <button class="navbutton">Board</button>
                </div>
                <div>
                    <button class="navbutton">Contact</button>
                </div>
            </div>
            <div class="content">
                <div>
                    <img src="../img/left_img.jpg" alt="">
                </div>
                <div class="cotentimg">

                    <div id="img1">
                        <div>
                            <img src="../img/main_img1.jpg" alt="">
                        </div>
                        <div>나무를 심는 사람들</div>
                    </div>
                    <div id="img2">
                        <div>
                            <img src="../img/main_img2.jpg" alt="">
                        </div>
                        아이들에게 녹색미래를
                    </div>
                    <div id="img3">
                        <div>
                            <div>
                                <img src="../img/main_img3.jpg" alt="">
                            </div>
                            설악산을 살리는 길
                        </div>
                    </div>
                    <div id="img4">
                        <div>
                            <div>
                                <img src="../img/main_img4.jpg" alt="">
                            </div>
                            사라지는 북극 곰들
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div id="login">
                            <div id="login1">
                                <div id="id1">
                                    <input type="text" name="" id="" placeholder="ID를 입력하세요">
                                </div>
                                <div id="pw1">
                                    <input type="password" name="" id="" placeholder="PW를 입력하세요">
                                </div>
                            </div>
                            <div id="login2">
                                <button id="btn1">로그인</button>
                            </div>
                        </div>
                        <div id="sign">
                            <a href="">회원가입</a>
                            <a href="">ID/PW 찾기</a>
                        </div>
                    </div>
                    <div>
                        <img src="../img/right_img.jpg" alt="">
                    </div>
                    <div>
                        <img src="../img/me_chat.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="footer">
                <img src="../img/footer.JPG" alt="">

            </div>
        </div>
    </center>
</body>

</html>
